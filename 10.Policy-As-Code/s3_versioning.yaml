---
- name: Enforce s3 bucket versioning on Aws account
  hosts: localhost
  gather_facts: false

  tasks:
    - name: list s3 buckets in Aws account
      amazon.aws.s3_bucket_info:
      register: result
    - debug:
        var: result

    - name: Enable versioning on s3 bucket
      amazon.aws.s3_bucket:
        name: "{{ item.name }}"
        versioning: yes
      loop: "{{ result.buckets }}"      