---
- hosts: localhost
  connection: local
  tasks:
  - name: Create Ec2 instances
    amazon.aws.ec2_instance:
      name: "{{ item.name }}"
      key_name: "ec2"
      instance_type: t2.micro
      security_group: default
      region: ap-south-1
      aws_access_key: "{{ec2_access_key}}" # From vault as defined
      aws_secret_key: "{{ec2_secret_key}}" # From vault as defined
      network:
        assign_public_ip: true
      image_id: "{{  item.image }}"
    loop:
      - { image: "ami-0ff5003538b60d5ec", name: "manage-node-1" } # Amazon Linux AMI
      - { image: "ami-019715e0d74f695be", name: "manage-node-2" } # Ubuntu AMI
      - { image: "ami-019715e0d74f695be", name: "manage-node-3" } # Ubuntu AMI
